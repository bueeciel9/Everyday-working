<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float 속성 div태그</title>

<style>
	.float-container{
		width : 320px;
		border : 2px solid #09c;
	}
	
	.float-container img{
		float : left;
		border : 2px solid #90c;
		padding : 25px;
		margin : 30px;
	}
</style>

</head>
<body>
	<div class="float-container">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRzBIH4KGxe9_usXHI7uazbDylUo7WLEExUnH2-kqcK7NiSlVZV&usqp=CAU" width="150" height="150">
		만유인력의 법칙(萬有引力-法則, 영어: law of universal gravity)이란 질량을 가진 물체사이의 중력끌림을 기술하는 물리학 법칙이다. 
		이 법칙은 아이작 뉴턴의 1687년 발표 논문 〈자연철학의 수학적 원리, 혹은 프린키피아(Principia)〉
		를 통해 처음 소개된 법칙이다.
	</div>
</body>
</html>
