<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 행별 스타일 지정</title>
<style>
	table{
		margin-left:auto;
		margin-right:auto;
	}
	
	th, td{
		width:100px;
		height:15px;
		padding:10px;
		text-align:center;
	}
	
/* 	thead, tfoot{
		background:#ffff00;
	} */
	thead{
		background:#218723;
	}
	tbody{
		background:#eeeeee;
	}
	tfoot{
		background:#008888;
	}
</style>
</head>
<body>
	<table border="1">
		<caption>
			&lt;thead&gt;, &lt;tbody&gt;, &lt;tfood&gt;
		</caption>
		
		<thead>
			<tr>
				<th>태그</th>
				<th>영역</th>
				<th>화면판독기</th>
				<th>기타</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>thead</td>
				<td>제목</td>
				<td rowspan="3">O</td>
				<td style="background:#ff0040;"></td>
			</tr>
			<tr>
				<td>tbody</td>
				<td>본문</td>
				<td style="background:#ff0040;"></td>
			</tr>
			<tr>
				<td>tfoot</td>
				<td>요약</td>
				<td style="background:#ff0040;"></td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<th colspan="4">요약</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
