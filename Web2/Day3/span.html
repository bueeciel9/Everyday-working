<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 병합</title>
<link rel="stylesheet" href="tableStyle.css">
</head>
<body>
	<table border="1">
		<tr>
			<td>Header</td>
		</tr>
		
		<tr>
			<td>
				<table>
					<tr>
						<td>Menu</td>
						<td>
							<table border="1">
								<!-- 
									행 병합은 밑에 내용이 있을 경우 열이 하나 추가되며
									밑에 있던 행이 추가된 열로 이동된다.
									따라서 행 병합은 반드시 밑에 있는 행에 내용이 없어야 가능하다.
								-->
								<tr>
									<td rowspan="2">contents1</td>
								</tr>
								<tr>
									<td rowspan="2">contents2</td>
								</tr>
								<tr>
									<td rowspan="2">contents3</td>
								</tr>
								<tr>
									<td rowspan="2">contents4</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>Footer</td>
		</tr>
		
	</table>
</body>
</html>
