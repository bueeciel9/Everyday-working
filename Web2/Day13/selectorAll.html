<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 선택자를 이용한 선택</title>
</head>
<body>
	<h1>CSS 선택자를 이용한 선택</h1>
	<ul>
		<li class="odd">첫 번째 아이템!</li>
		<li id="even">두 번째 아이템!</li>
		<li class="odd">세 번째 아이템!</li>
		<li id="even">네 번째 아이템!</li>
		<li class="odd">다섯 번째 아이템!</li>
	</ul>
</body>
<script>
	var selectedItemClass = document.querySelectorAll("li.odd");
	var selectedItemId = document.querySelectorAll("li#even");
	
	for(let i=0; i<selectedItemClass.length; i++){
		selectedItemClass[i].style.color = "yellow";
	}
	for(let i=0; i<selectedItemClass.length; i++){
		selectedItemId.item(i).style.color = "magenta";
	}
	
</script>
</html>
