<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 실습2</title>
<!-- history.go(0) : 새로고침 -->
</head>
<body>
	<table border="1">
		<caption>요금표</caption>
		<thead>
			<tr>
				<th>구분</th>
				<th>요금</th>
			</tr>
		</thead>
		<tr id="kids">
			<th id="kids-text">아동</th>
			<th>무료</th>
		</tr>
		<tr id="teen">
			<th id="teen-text">청소년</th>
			<th>2000원</th>
		</tr>
		<tr id="adult">
			<th id="adult-text">성인</th>
			<th>5000원</th>
		</tr>
	</table>
	<fieldset>
		<legend>구분</legend>
		<input type="text" id="choice">
		<button onclick="confirm()">확인</button>
	</fieldset>
</body>
<script>
	var tempTr = "";
	var tempTd = "";
	var tempText = "";
	
	function confirm(){
		const input = document.getElementById("choice").value;
		var arAge = ['아동', '청소년', '성인']
		var arId = ['kids', 'teen', 'adult']
		var check = false;
		
		for(let i=0; i<arAge.length; i++){
			if(arAge[i] == input){
				if(tempTr != ""){
					tempTr.style.background = '#fff';
					tempTd.innerHTML = tempText;
				}
				const tr = document.getElementById(arId[i]);
				const td = document.getElementById(arId[i]+"-text");
				tempTr = tr;
				tempTd = td;
				tempText = arAge[i];
				
				tr.style.background = "#f44336";
				td.innerHTML = '★' + arAge[i];
				check = true;
				break;
			}
		}
		if(!check){
			alert("다시 시도하세요!");
			history.go(0);
		}
	}
</script>
</html>
