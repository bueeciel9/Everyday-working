<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>

<style>
	/* HTML요소의 클래스명을 선택자로 사용할 때에는 반드시 붙여서 작성한다. */
	h2.bluetext{
		color : blue;
	}
	
	.redtext{
		color:red;
	}
	
	strong.greentext{
		color:green;
	}
	
	p{
		font-size:12px;
		margin-left:20px;
	}
	
</style>

</head>
<body>
	<h1>클래스 선택자</h1>
	<h2 class="bluetext">특정 부분에 스타일 적용하기</h2>
	<p class="bluetext">태그 선택자를 지정하면 그 태그가 사용된 모든 요소에 적용된다.</p>
	<p>
		같은 태그라도 서로 다른 스타일을 사용하고 싶다면 어떻게 해야할까?
		<span class="redtext">특정 부분에만 스타일을 적용할 때 사용하는 것이
		클래스 선택자이다.</span>
		<!-- 굵게, 초록색(green), 클래스명 : greentext로 지정, 내부 스타일 시트-->
		<strong class="greentext">클래스 이름은 나중에 기억하기 쉬운 이름을 임의로 지정하면 된다.</strong>
	</p>
</body>
</html>
