<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 맛보기</title>
<style>
	#pg{
		width:100%;
		height:50px;
	}
</style>

<script>
	function pgFunc(){
		document.getElementById('pg').value='80';
	}
</script>

</head>
<body>
	<div>
		<progress value="20" max="100" id="pg"></progress>
	</div>
	
	<button onclick="pgFunc()">Click</button>
	
</body>
</html>
