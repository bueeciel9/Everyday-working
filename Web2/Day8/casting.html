<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>묵시적 타입 변환</title>
</head>
<body>
	<h1>묵시적 형변환</h1>
	<p id="result"></p>
	<script>
		var result = 10 + "문자열"
		//document.write("result의 자료형 : " + (typeof result) + "<br>")
		document.getElementById("result").innerHTML = "result의 자료형 : " + (typeof result) + "<br>"
	</script>
</body>
</html>
