<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일 적용 우선순위</title>
<style>
	p {
		color:yellow !important;
	}
	
	#banana{
		color:black;
	}
	
	div.apple{
		color:red
	}
	
	div{
		color:green
	}
	
	#apple{
		color:green;
	}
	
</style>
</head>
<body>
	<p id="banana">바나나</p>
	<div class="apple" id="apple" style="color:green">사과</div>
</body>
</html>
